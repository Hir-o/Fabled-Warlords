Leafshooter
Ability: Rapid Shot
Description: Can shoot two arrows in quick succession, dealing double the damage of a regular attack.

Ability: Poison Arrows
Description: Has a chance to poison targets with each arrow, inflicting poison that deals damage over two turns.

Storm Elemental
Ability: Thunder Strike
Description: Unleashes a powerful bolt of lightning at an enemy, dealing high damage with a chance to stun the target for one turn.

Satyr
Ability: Anti-Large
Description: Deals additional damage to beasts, mounted, and large units.

Ability: Poison Spear
Description: Inflicts poison on enemies upon striking them with its spear, causing them to take damage over one turn.

Pixie
Ability: Soar
Description: Ignores terrain movement penalites and moves to any unoccupied space within a certain range.

Ability: Sleep
Description: Has a chance to put an enemy to sleep for one turn.

Druid
Ability: Poison Hex
Description: Debuffs and poisons an enemy unit, reducing their attack power and defense for one turn.

Dwarf
Ability: Stone Will
Description: Temporarily increases its defense when attacking an enemy, reducing the damage taken from retaliatory attacks.

Treant
Ability: Root Grasp
Description: Entagle an enemy, preventing them from moving and reducing their attack power for one turn.

Deer
Ability: Charge
Description: Deals extra damage when attacking after moving at least four tiles without stopping.